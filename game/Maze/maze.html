<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../maze.css">
    <script src="player.js"></script>
    <title>Escape the Maze</title>
</head>
<body>
    <canvas id="maze"></canvas>
    <!--
        This is set to autoplay but is still visible because autoplay is
        blocked on some browsers.
        This song is licensed under CC0 Public Domain.
        Thanks to Loyalty Freak Music for the song.
        https://www.chosic.com/download-audio/25499/
    -->
    <audio controls autoplay id="spooky">
        <source src="A_really_dark_alley.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <!--
        This is here to allow the player to be draw as an image.
        JavaScript can't load the player from a file.
    -->
    <img id="player" src="desolateprisoner.png" alt="If you can see this, something has gone terribly wrong." hidden>
</body>
</html>
